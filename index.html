<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b504523966.js" crossorigin="anonymous"></script>
  <title>Contact Form</title>
</head>

<body>

  <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button> -->

<!-- modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-info display-5">Welcome To Bright Pointers!</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p class="lead">Welcome Message!</p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos a repudiandae tempore sunt magnam harum ad, facere voluptates nisi nemo.
      </div>
       <div class="modal-footer">
        <p class="text-danger font-weight-bold">Stay Home Stay Safe, Let's Stop COVID-19</p>
      </div>
    </div>
  </div>
</div>
<!-- end of modal -->


   <div class="container-fluid">
    <div class="row">
      <div class="col text-center text-info">
        <h1>Contact Us</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-alt"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Enter First Name" required>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-alt"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Enter Last Name" required>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <div class="input-group">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-at"></i></span>
                </div>
                <input type="email" placeholder="Enter Email" class="form-control" required>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="input-group">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                </div>
                <input type="tel" placeholder="Enter Phone Number" class="form-control" required>
              </div>
            </div>
          </div>
          <label for="call_time">What Time Suits You For A Call?</label>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
              </div>
              <select name="call_time" id="" class="form-control">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
              </select>
            </div>
          </div>
          <p class="lead">What Services You Are Looking For?</p>
          <div class="form-row mt-4">
            <div class="form-group col-md-6">
              <div class="input-group">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                </div>
                <div class="form-check ml-3">
                  <input class="form-check-input" type="radio" name="services" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Academic?</label>
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="input-group">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                </div>
                <div class="form-check ml-3">
                  <input class="form-check-input" type="radio" name="services" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Professional?</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="file" class="lead mb-2">Attach Your Current Resume!</label>
            <input type="file" class="form-control-file">
          </div>
          <button type="submit" class="btn btn-outline-info btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      $('#myModal').modal('show');
    });
  </script>
</body>

</html>
